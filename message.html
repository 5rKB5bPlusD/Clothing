<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/message.css">
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="history.back()"></a>
			<h1 class="mui-title">消息</h1>
			<a class="mui-icon mui-icon-gear mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img src="images/logo.png" height="32px" width="32px" style="float: left;"/>
						<div style="padding-top: 10px;margin-left: 42px;">评论</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img src="images/logo.png" height="32px" width="32px" style="float: left;"/>
						<div style="padding-top: 10px;margin-left: 42px;">喜欢</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img src="images/logo.png" height="32px" width="32px" style="float: left;"/>
						<div style="padding-top: 10px;margin-left: 42px;">关注我的</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img src="images/logo.png" height="32px" width="32px" style="float: left;"/>
						<div style="padding-top: 10px;margin-left: 42px;">通知</div>
					</a>
				</li>
				
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			
			mui.back = function(){
				history.back();
			}
		</script>
	</body>
</html>
