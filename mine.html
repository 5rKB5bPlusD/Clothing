<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			*{
				background: #222222;
				color: white;
			}
			.bg{
				width: 100%;
				height: 250px;
			}
			.login a{
				font-size: 20px;
				color: white;
			}
			.mui-content{
				height: 250px;
			}
			li{
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-transparent">
			<h1 id="title" class="mui-title" style="background: transparent;color: white;">我的</h1>
			<h4 style="float: right;background: transparent;line-height: 35px;">编辑</h4>
		</header>
		<div class="mui-content">
			<div>
				<img src="images/logo.png" width="60px" height="60px" style="border-radius: 50%;position: absolute;top:180px;left: 50%; margin-left:-30px;">
				<img class="bg" src="images/yuantiao.jpg"/>
			</div>
			<div class="login" style="text-align: center;background: #222222;height: 100px;">
				<br />
				<a onclick="goLogin()">登录</a>/<a onclick="goRegister()">注册</a>
				<br />
				<center style="color:darkgray;font-size: 12px;">登录/注册收藏你喜欢的作品专辑</center>
			</div>
			<div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="message.html" class="mui-navigate-right">
							消息
							<span class="mui-badge mui-badge-danger">9</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">个人资料</a>
					</li>
				</ul>
			</div>
			<div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">收藏的专辑</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">收藏的单品</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">发布的作品</a>
					</li>
				</ul>
			</div>
			<div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">设置</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false
			});
			
			function goLogin(){
				mui.openWindow('index.html');
			}
			
			function goRegister(){
				mui.openWindow('reg.html');
			}
			
			var backButtonPress = 0;
			mui.back = function(event) {
				backButtonPress++;
				if (backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
		</script>
	</body>
</html>
