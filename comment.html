<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>comment</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="history.back()"></a>
			<h1 class="mui-title">评论</h1>
		</header>
		<div class="mui-content">
			<div id="content1"></div>
			<div id="content2">
				<ul id="comment_list" style="list-style: none;padding-left: 0;">
					
				</ul>
			</div>
			<div id="content3" class="mui-input-row">
				<textarea id="textarea" rows="5" placeholder="添加一条评论吧"></textarea>
			</div>
			<button id="submit" type="button" onclick="submit()" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/mui.min.js"></script>
	<script>
		mui.back = function(){
			history.back();
		}
		
		var str = window.location.href;
		str = str.substr(str.lastIndexOf('?')+1);
		$('#content1').html('<img src="images/'+str+'.jpg" width="100%"/>');
		if($("#comment_list li").length>0){}else{
			$('#comment_list').html('<li id="default" class="mui-table-view-cell">一条评论也没有哦！</li>');
		}
		function submit(){
			var value = $('#textarea').val();
			if(value==''){
				return;
			}
			if($("#comment_list #default").length>0){
				$('#comment_list').html('');
			};
			$('#comment_list').append('<li class="mui-table-view-cell">'+value+'</li>');
			$('#textarea').val('');
		}
		
		
		
	</script>
</html>
